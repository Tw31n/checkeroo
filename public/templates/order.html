<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>{{Session.currentUser}}</div>
            <div>{{Session.currentParty}}</div>

            <div class="panel panel-default">
              <div class="panel-heading">Order a dish</div>
              <div class="panel-body">
                  <form name="dishForm" class="form-inline" role="form">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Dish name" ng-model="dish.name" autofocus="true" required>
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" placeholder="Price" ng-model="dish.price" required>
                    </div>
                    <button ng-disabled="dishForm.$invalid" class="btn btn-default" ng-click="placeOrder()">Place order</button>
                  </form>
              </div>

              <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Participants</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
